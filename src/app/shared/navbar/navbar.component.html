<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/">Kubby Blog</span>
    <span class="spacer"></span>
    <div *ngIf="auth.currentUser; else showLogin">
      <button mat-raised-button color="accent" routerLink="/dashboard">Write a post</button>
      <button mat-button (click)="auth.logout()">Log out</button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)="auth.login()">Log in with Google</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
