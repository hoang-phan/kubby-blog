<section>
  <div class="hightlight-2">
    <mat-card *ngFor="let post of highlight2Posts" routerLink="{{post.id}}" style="background-image: url({{post.image}})" class="pointer">
      <div class="backdrop"></div>
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions *ngIf="auth.currentUser?.uid == post.authorId">
        <button mat-icon-button routerLink="{{post.id}}/edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(post.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="hightlight-1">
    <mat-card *ngFor="let post of highlight1Posts" routerLink="{{post.id}}" class="pointer">
      <img src="{{post.image}}">
      <div class="hightlight-content">
        <mat-card-header>
          <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content [innerHtml]="post.content | safeHtml"></mat-card-content>
      </div>
      <mat-card-actions *ngIf="auth.currentUser?.uid == post.authorId">
        <button mat-icon-button routerLink="{{post.id}}/edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(post.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="normal-posts">
    <mat-card>
      <mat-card-content>
        <div class="flex link pointer" *ngFor="let post of posts" routerLink="{{post.id}}">
          <img src="{{post.image}}" class="small-image">
          <span>{{post.title}}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
